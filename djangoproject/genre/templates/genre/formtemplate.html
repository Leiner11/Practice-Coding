<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        {% extends 'genre/base.html' %}
    </head>
<body>
    {% block content %}
        <form action="" method="post">
            {csrf_token}
            username:
            <input type="text" name="username">
            <br/>

            Email:
            <input type="email" name="email">
            <br/>

            Password:
            <input type="password" name="password">
            <br/>

            <input type="submit" name="submit">
            <br/>
        </form>

    {%endblock%}
</body>
</html>
